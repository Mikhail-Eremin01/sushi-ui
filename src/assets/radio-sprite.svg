<rect x="1" y="1" width="22" height="22" rx="11" stroke="#E1E1E1" stroke-width="2"/>
</svg>
</g>

<g id="checked-disabled">
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="24" height="24" rx="12" fill="#7127EA"/>
<rect x="7" y="7" width="10" height="10" rx="5" fill="white"/>
</svg>
</g>

</svg>